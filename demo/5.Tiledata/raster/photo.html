<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a raster tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="https://labo.takamoto.biz/osaka/mapbox-gl.css" />
<script src="https://labo.takamoto.biz/osaka/mapbox-gl.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new mapboxgl.Map({
container: 'map', // container id
style: {
'version': 8,
'sources': {
'raster-tiles': {
'type': 'raster',
'tiles': [
'https://labo.takamoto.biz/areophoto/{z}/{x}/{y}.png'
],
'tileSize': 256,
}
},
'layers': [
{
'id': 'simple-tiles',
'type': 'raster',
'source': 'raster-tiles',
'minzoom': 0,
'maxzoom': 18
}
]
},
center: [135.47749, 34.71835], // starting position
zoom: 14 // starting zoom
});
</script>
 
</body>
</html>
